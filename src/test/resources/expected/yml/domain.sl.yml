---
load:
  name: "DOMAIN"
  directory: "__SL_TEST_ROOT__/incoming/DOMAIN"
  metadata:
    mode: "FILE"
    format: "DSV"
    multiline: false
    array: false
    withHeader: false
    separator: ";"
    quote: "\""
    escape: "\\"
    write: "APPEND"
    writeMode: "APPEND"
  schemas:
  - name: "User"
    pattern: "SCHEMA-.*.dsv"
    attributes:
    - name: "firstname"
      type: "string"
      array: false
      required: false
      privacy: "NONE"
      comment: null
      rename: null
      attributes: null
    - name: "lastname"
      type: "string"
      array: false
      required: false
      privacy: "SHA1"
      comment: null
      rename: null
      attributes: null
    - name: "age"
      type: "age"
      array: false
      required: false
      privacy: "HIDE"
      comment: null
      rename: null
      attributes: null
    metadata:
      mode: null
      format: "DSV"
      multiline: false
      array: false
      withHeader: true
      separator: ";"
      quote: "\""
      escape: "\\"
      write: null
      writeMode: "APPEND"
    merge: null
    comment: "Schema Comment"
    presql:
    - "SQL1"
    - "SQL2"
  comment: "Domain Comment"
  extensions:
  - ".json"
  - ".csv"
  - ".dsv"
  - ".psv"
  ack: ".ack"
