load:
  name: "hr"
  directory: "__SL_TEST_ROOT__/incoming/hr"
  metadata:
    mode: "FILE"
    format: "JSON"
  schemas:
    - name: "sellers"
      pattern: "sellers-.*.json"
      metadata:
        array: true
        format: "SIMPLE_JSON"
        write: "APPEND"
      attributes:
        - name: "id"
          type: "string"
          required: true
        - name: "seller_email"
          type: "email"
          required: true
        - name: "location_id"
          type: "long"
          required: true
    - name: "locations"
      pattern: "locations-.*.json"
      metadata:
        format: "JSON"
        write: "OVERWRITE"
      attributes:
        - name: "id"
          type: "string"
          required: true
        - name: "address"
          type: "struct"
          required: true
          attributes:
            - name: "city"
              type: "string"
              required: true
            - name: "stores"
              type: "string"
              array: true
              required: false
            - name: "country"
              type: "string"
              required: true
