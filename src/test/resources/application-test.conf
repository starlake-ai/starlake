      # "url": "jdbc:h2:mem:test-"${SL_TEST_ID}";DB_CLOSE_DELAY=-1;TRACE_LEVEL_SYSTEM_OUT=2",
      ## Uncomment the following to keep an on-disk trace of your test database:
      # "url":"jdbc:h2:/tmp/h2-"${SL_TEST_ID}"",
      "driver": "org.h2.Driver"
      "user":"sa"
      "password":"sa"
    }
  }
}


