  bigquery {
    sparkFormat = "bigquery"
    type = "bigquery"
    options {
      authType: APPLICATION_DEFAULT #SERVICE_ACCOUNT_JSON_KEYFILE
      gcsBucket: starlake-app
      #jsonKeyfile: "/Users/me/.gcloud/keys/me.json"
    }
  }
  BQ { # Used for XLSReader
    type = "bigquery"
    options {
      authType: APPLICATION_DEFAULT #SERVICE_ACCOUNT_JSON_KEYFILE
      gcsBucket: starlake-app
      #jsonKeyfile: "/Users/me/.gcloud/keys/me.json"
    }
  }
  spark {
    sparkFormat = "parquet"
    type = "fs"
    options {
      #gcsBucket: starlake-app
      #authType: SERVICE_ACCOUNT_JSON_KEYFILE
      #jsonKeyfile: "/Users/me/.gcloud/keys/me.json"
    }
  }
  audit {
    type = "jdbc"
    ## The default URI is in memory only
    options {
      "url": "jdbc:h2:/tmp/h2:test-"${SL_TEST_ID}";DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS AUDIT\\;CREATE SCHEMA IF NOT EXISTS USERS\\;"
