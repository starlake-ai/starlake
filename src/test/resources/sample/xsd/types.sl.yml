---
types:
  - name: "string"
    pattern: ".+"
    primitiveType: "string"
  - name: "time"
    pattern: "(1[012]|[1-9]):[0-5][0-9](\\\\s)?(?i)(am|pm)"
    primitiveType: "string"
  - name: "time24"
    pattern: "([01]?[0-9]|2[0-3]):[0-5][0-9]"
    primitiveType: "string"
  - name: "datetime"
    pattern: "(19[0-9]{2}|2[0-9]{3})-(0[1-9]|1[012])-([123]0|[012][1-9]|31) ([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])"
    primitiveType: "timestamp"
  - name: "date"
    pattern: "(19[0-9]{2}|2[0-9]{3})-(0[1-9]|1[012])-([123]0|[012][1-9]|31)"
    primitiveType: "date"
  - name: "username"
    pattern: "[a-z0-9_-]{3,15}"
    primitiveType: "string"
  - name: "int"
    pattern: "[-|\\+|0-9][0-9]*"
    primitiveType: "long"
  - name: "DECIMAL"
    pattern: "([-|\\+|0-9][0-9]*)(\\.*)[0-9]*"
    primitiveType: "double"
  - name: "color"
    pattern: "#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})"
    primitiveType: "string"
  - name: "ip"
    pattern: "([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\\
    .([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])"
    primitiveType: "string"
  - name: "email"
    pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\\\.[A-Za-z]{2,6}"
    primitiveType: "string"
