---
load:
  name: "locations"
  directory: "__SL_TEST_ROOT__"
  metadata:
    mode: "FILE"
    format: "XML"
    multiline: true
    array: true
    withHeader: true
    separator: ""
    quote: "\""
    escape: "\\"
    write: "APPEND"
    options:
      rowTag: element
      inferSchema: false
      rowValidationXSDPath: __SL_TEST_ROOT__/sample/xsd/locations.xsd
    sink:
      partition:
        attributes:
          - year
          - month
          - day
  tables:
    - name: "locations"
      pattern: "locations.*"
      attributes:
        - name: "_continent"
          type: "string"
          required: false
          privacy: "MD5"
        - name: "id"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "name"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "seconds"
          type: "epoch_second"
          required: true
          privacy: "NONE"
        - name: "millis"
          type: "epoch_milli"
          required: true
          privacy: "NONE"
        - name: "sub1"
          type: "struct"
          attributes:
            - name: "test1"
              type: "string"
            - name: "sub2"
              type: "struct"
              attributes:
                - name: "test2"
                  type: "string"
        - name: "year"
          type: "long"
          script: "year(current_date())"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "month"
          type: "long"
          script: "month(current_date())"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "day"
          type: "long"
          script: "day(current_date())"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
