---
load:
  name: "locations"
  directory: "__COMET_TEST_ROOT__"
  metadata:
    mode: "FILE"
    format: "XML"
    multiline: true
    array: true
    withHeader: true
    separator: ""
    quote: "\""
    escape: "\\"
    write: "APPEND"
    xml:
      rowTag: element
      inferSchema: false
      rowValidationXSDPath: __COMET_TEST_ROOT__/metadata/domains/sample/xsd/locations.xsd
    partition:
      attributes:
        - comet_year
        - comet_month
        - comet_day
  tables:
    - name: "locations"
      pattern: "locations.*"
      attributes:
        - name: "_continent"
          type: "string"
          required: false
          privacy: "MD5"
        - name: "id"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "name"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "seconds"
          type: "epoch_second"
          required: true
          privacy: "NONE"
        - name: "millis"
          type: "epoch_milli"
          required: true
          privacy: "NONE"
        - name: "sub1"
          type: "struct"
          attributes:
            - name: "test1"
              type: "string"
            - name: "sub2"
              type: "struct"
              attributes:
                - name: "test2"
                  type: "string"
