name: "positionWithIgnore"
directory: "__COMET_TEST_ROOT__/position"
ack: ""
metadata:
  mode: "FILE"
  format: "POSITION"
  withHeader: false
  quote: "\""
  escape: "\\"
  write: "OVERWRITE"
  encoding: "ISO-8859-1"
  ignore: "IGNORE.*"
schemas:
  - name: "DATAREGEX"
    pattern: "dataregex.*.dat"
    attributes:
      - name: "someData"
        type: "string"
        required: true
        privacy: "NONE"
        position:
          first: 0
          last: 37
  - name: "DATAUDF"
    metadata:
      ignore: "udf:isIgnore"
    pattern: "dataudf.*.dat"
    attributes:
      - name: "someData"
        type: "string"
        required: true
        privacy: "NONE"
        position:
          first: 0
          last: 37