---
load:
  name: "dreamignore"
  directory: "__SL_TEST_ROOT__/dream"
  metadata:
    mode: "FILE"
    format: "DSV"
    withHeader: false
    separator: "|"
    quote: "\""
    escape: "\\"
    write: "OVERWRITE"
    partition:
      sampling: 0.5
      attributes:
        - comet_year
        - comet_month
        - comet_day
  tables:
    - name: "segment"
      pattern: "OneClient_Segmentation.*.*"
      primaryKey:
        - dream_id
      attributes:
        - name: "dream_id"
          type: "long"
          required: false
          privacy: "NONE"
          rename: "dreamkey"
          comment: ""
        - name: "segmentation_label"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "segment_label"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "sub_segment_label"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "client_profile_label"
          type: "string"
          required: false
          privacy: "NONE"
    - name: "client"
      pattern: "OneClient_Contact.*"
      attributes:
        - name: "dream_id"
          type: "long"
          foreignKey: "segment"
          required: false
          privacy: "NONE"
        - name: "gender"
          type: "string"
          required: false
          privacy: "NONE"
          ignore: true
        - name: "birthdate_day"
          type: "long"
          required: false
          privacy: "NONE"
        - name: "birthdate_month"
          type: "long"
          required: false
          privacy: "NONE"
        - name: "birthdate_year"
          type: "long"
          required: false
          privacy: "NONE"
        - name: "nationality"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "customer_creation_date"
          type: "timestamp"
          required: false
          privacy: "NONE"
        - name: "zip_code"
          type: "string"
          required: false
          privacy: "NONE"
