---
types:
  - name: "string"
    pattern: ".+"
    primitiveType: "string"
  - name: "int"
    pattern: "[-|\\+|0-9][0-9]*"
    primitiveType: "long"
  - name: "decimal"
    pattern: "([-|\\+|0-9][0-9]*)(\\.*)[0-9]*"
    primitiveType: "decimal"
  - name: "double"
    pattern: "([-|\\+|0-9][0-9]*)(\\.*)[0-9]*"
    primitiveType: "double"
  - name: "email"
    pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\\\.[A-Za-z]{2,6}"
    primitiveType: "string"
