---
name: "json"
directory: "__COMET_TEST_ROOT__/json"
metadata:
  mode: "FILE"
  format: "JSON"
  separator: "|"
  write: "APPEND"
  partition:
    attributes:
      - comet_year
      - comet_month
      - comet_day
schemas:
  - name: "sample_json"
    pattern: "complex.*"
    attributes:
      - name: "source_file_name"
        type: "string"
        script: regexp_extract(comet_input_file_name, '.+\/(.+)$' , 1)
        required: false
        privacy: "NONE"
      - name: "email"
        type: "email"
        required: true
        privacy: "NONE"
      - name: "textattr"
        type: "string"
        required: true
        privacy: "NONE"
      - name: "nullattr"
        type: "string"
        required: false
        privacy: "NONE"
      - name: "structAttr"
        type: "struct"
        attributes:
          - name: "intAttr"
            type: "int"
            required: true
            privacy: "NONE"
          - name: "decimalAttr"
            type: "decimal"
            required: false
            privacy: "NONE"
          - name: "doubleAttr"
            type: "double"
            required: false
            privacy: "NONE"
          - name: "arrayOfString"
            type: "string"
            array: true
            required: false
            privacy: "NONE"
          - name: "arrayOfInt"
            type: "int"
            array: true
            required: false
            privacy: "NONE"
      - name: "email_domain"
        type: "string"
        script: "regexp_extract(email,'.+@(.+)', 1)"
        required: false
        privacy: "NONE"
    assertions:
        noInvalidEmail: select * from comet_table where email like 'INAVLIDEMAIL'
