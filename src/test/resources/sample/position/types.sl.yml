---
types:
  - name: "time"
    pattern: "(1[012]|[1-9]):[0-5][0-9](\\\\s)?(?i)(am|pm)"
    primitiveType: "string"
  - name: "time24"
    pattern: "([01]?[0-9]|2[0-3]):[0-5][0-9]"
    primitiveType: "string"
  - name: "username"
    pattern: "[a-z0-9_-]{3,15}"
    primitiveType: "string"
  - name: "email"
    pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\\\.[A-Za-z]{2,6}"
    primitiveType: "string"
  - name: "datefr"
    primitiveType: "date"
    pattern: "dd.MM.yyyy"
    sample: "21.07.2018"
    comment: "Data in the format dd.MM.yyyy"
