---
load:
  name: "DOMAIN"
  directory: "__SL_TEST_ROOT__/DOMAIN"
  metadata:
    mode: "FILE"
    format: "DSV"
    withHeader: false
    separator: ";"
    quote: "\""
    escape: "\\"
    write: "APPEND"
    partition:
      attributes:
        - sl_year
        - sl_month
        - sl_day
  tables:
    - name: "User"
      pattern: "SCHEMA-.*.dsv"
      attributes:
        - name: "first name"
          rename: "firstname"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "last name"
          rename: "lastname"
          type: "string"
          required: false
          privacy: "MD5"
        - name: "age"
          rename: "age"
          type: "int"
          metricType: "discrete"
          required: false
          privacy: "NONE"
        - name: "ok"
          type: "boolean"
          required: false
          privacy: "NONE"
          default: true
      metadata:
        mode: "FILE"
        format: "DSV"
        withHeader: true
        separator: ";"
        quote: "\""
        escape: "\\"
        write: "APPEND"
    - name: "Players"
      pattern: "Players.*.csv"
      attributes:
        - name: "PK"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "firstName"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "lastName"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "DOB"
          type: "date"
          array: false
          required: true
          privacy: "NONE"
        - name: "YEAR"
          type: "string"
          array: false
          required: false
          privacy: "NONE"
        - name: "MONTH"
          type: "string"
          array: false
          required: false
          privacy: "NONE"
      metadata:
        mode: "FILE"
        format: "DSV"
        encoding: "UTF-8"
        multiline: false
        withHeader: false
        separator: ","
        quote: "\""
        escape: "\\"
        write: "OVERWRITE"
        partition:
          attributes:
            - "YEAR"
            - "MONTH"
      merge:
        key:
          - "PK"
    - name: "employee"
      pattern: "employee.*.csv"
      attributes:
        - name: "name"
          type: "string"
          privacy: "None"
          required: false
        - name: "age"
          type: "int"
          privacy: "None"
          required: false
        - name: "fileName"
          type: "string"
          script: "comet_input_file_name"
          privacy: None
          required: false
      postsql:
        - "Select name from SL_THIS"
      metadata:
        mode: "FILE"
        format: "DSV"
        withHeader: false
        separator: ","
        partition:
          attributes: []
    - name: "complexUser"
      pattern: "SCHEMA-.*.dsv"
      attributes:
        - name: "first name"
          rename: "firstname"
          type: "string"
          required: false
          privacy: "NONE"
          comment: "first name comment"
        - name: "last name"
          rename: "lastname"
          type: "string"
          required: false
          privacy: "MD5"
          comment: "last name comment"
        - name: "age"
          rename: "age"
          type: "int"
          metricType: "discrete"
          required: false
          privacy: "NONE"
          comment: "age comment"
        - name: "familySituation"
          type: "struct"
          required: false
          privacy: "NONE"
          comment: "family situation comment"
          attributes:
            - name: "children"
              type: "struct"
              array: true
              required: false
              privacy: "NONE"
              comment: "children comment"
              attributes:
                - name: "firstName"
                  type: "string"
                  required: false
                  comment: "child first name comment"
            - name: "married"
              type: "boolean"
              required: false
              privacy: "NONE"
              comment: "married comment"
