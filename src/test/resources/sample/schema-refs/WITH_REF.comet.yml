---
load:
  name: "WITH_REF"
  directory: "__COMET_TEST_ROOT__/DOMAIN"
  metadata:
    mode: "FILE"
    format: "DSV"
    withHeader: false
    separator: ";"
    quote: "\""
    escape: "\\"
    write: "APPEND"
    partition:
      attributes:
        - comet_year
        - comet_month
        - comet_day
    sink:
      type: ES
  schemaRefs:
    - _users.comet.yml
    - _players
  schemas:
    - name: "employee"
      pattern: "employee.*.csv"
      attributes:
        - name: "name"
          type: "string"
          privacy: "None"
          required: false
        - name: "age"
          type: "int"
          privacy: "None"
          required: false
      postsql:
        - "Select name from COMET_TABLE"
      metadata:
        mode: "FILE"
        format: "DSV"
        withHeader: false
        separator: ","
        partition:
          attributes: []
