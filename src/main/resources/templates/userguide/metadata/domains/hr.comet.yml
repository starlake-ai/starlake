load:
  name: "hr"
  metadata:
    directory: "${root_path}/incoming/hr"
    mode: "FILE"
    format: "JSON"
    sink:
      type: ${sink_type}
  tables:
    - name: "sellers"
      pattern: "sellers-.*.json"
      primaryKey:
        - id
      metadata:
        array: true
        format: "SIMPLE_JSON"
        write: "APPEND"
      attributes:
        - name: "id"
          type: "string"
          required: true
          accessPolicy: PII
        - name: "seller_email"
          type: "email"
          required: true
        - name: "location_id"
          type: "long"
          required: true
    - name: "locations"
      pattern: "locations-.*.json"
      primaryKey:
        - id
      metadata:
        format: "JSON"
        write: "OVERWRITE"
      attributes:
        - name: "id"
          type: "string"
          required: true
        - name: "address"
          type: "struct"
          required: true
          attributes:
            - name: "city"
              type: "string"
              required: true
            - name: "stores"
              type: "string"
              array: true
              required: false
            - name: "country"
              type: "string"
              required: true
