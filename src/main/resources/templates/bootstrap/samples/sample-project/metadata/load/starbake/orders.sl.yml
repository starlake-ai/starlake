---
version: 1
table:
  name: "orders"
  pattern: "orders.*.json"
  attributes:
  - name: "customer_id"
    type: "long"
    array: false
    foreignKey: "starbake.customers.id"
    sample: "3"
  - name: "order_date"
    type: "date"
    array: false
    sample: "2023-03-15"
  - name: "order_id"
    type: "long"
    array: false
    sample: "1"
  - name: "product_id"
    type: "long"
    array: false
    foreignKey: "starbake.products.product_id"
    sample: "1"
  - name: "quantity"
    type: "long"
    array: false
    sample: "2"
  metadata:
    format: "JSON_FLAT"
    array: false
    withHeader: true
    writeStrategy:
      type: "APPEND"
    schedule: "hourly"
  comment: "A detailed log of all order entries, linking customers to the products\
    \ they've purchased"
