    supportsJson = false

    tableRemarks = """select obj_description('{{schema}}.{{table}}'::regclass)"""

    columnRemarks = """
    select c.column_name, pgd.description
      from pg_catalog.pg_statio_all_tables as st
      inner join pg_catalog.pg_description pgd
      on (pgd.objoid = st.relid)
