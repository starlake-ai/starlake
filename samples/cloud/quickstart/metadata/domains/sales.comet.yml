load:
  name: "sales"
  directory: "${root_path}/incoming/sales"
  metadata:
    mode: "FILE"
    format: "DSV"
    withHeader: true
    quote: "\""
    escape: "\\"
    write: "APPEND"
    sink:
      type: ${sink_type}
      #timestamp: signup
  tables:
    - name: "customers"
      pattern: "customers-.*.psv"
      metadata:
        separator: "|"
        partition:
          attributes:
            - signup
      merge:
        # for BQ only
        #queryFilter: date(signup) in last(4)
        #timestamp: signup
        key:
          - id
      primaryKey:
        - id
      attributes:
        - name: "id"
          type: "customerid"
          required: true
        - name: "signup"
          type: "timestamp"
          required: false
        - name: "contact"
          type: "email"
          required: false
        - name: "birthdate"
          type: "date"
          required: false
        - name: "name1"
          type: "string"
          required: false
          rename: "firstname"
        - name: "name2"
          type: "string"
          required: false
          rename: "lastname"
    - name: "orders"
      pattern: "orders-.*.csv"
      merge:
        key:
          - "id"
        delete: "customer_id is null"
      metadata:
        separator: ","
      attributes:
        - name: "order_id"
          type: "string"
          required: true
          rename: "id"
        - name: "customer_id"
          type: "customerid"
          required: false
          foreignKey: customers
        - name: "amount"
          type: "decimal"
          required: false
        - name: "seller_id"
          type: "string"
          required: false
          foreignKey: hr.sellers.id
