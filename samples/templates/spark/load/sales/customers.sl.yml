table:
    name: "customers"
    pattern: "customers-.*.psv"
    metadata:
      separator: "|"
      sink:
        partition:
          attributes:
            - signup
    merge:
      # for BQ only
      #queryFilter: date(signup) in last(4)
      timestamp: signup
      key:
        - id
    primaryKey:
      - id
    attributes:
      - name: "id"
        type: "customerid"
        required: true
      - name: "signup"
        type: "timestamp"
        required: false
      - name: "contact"
        type: "email"
        required: false
      - name: "birthdate"
        type: "date"
        required: false
      - name: "name1"
        type: "string"
        required: false
        rename: "firstname"
      - name: "name2"
        type: "string"
        required: false
        rename: "lastname"
    expectations:
      - "column_occurs('id', 2) => count == 1"
