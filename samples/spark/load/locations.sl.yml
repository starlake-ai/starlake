table:
    name: "locations"
    pattern: "locations-.*.json"
    primaryKey:
      - id
    metadata:
      array: false
      format: "JSON"
      write: "OVERWRITE"
      schedule: "0 0 * * *"
    acl:
      - role: viewer
        grants:
          - "user:me@me.com"
          - "user:you@me.com"
      - role: owner
        grants:
          - "user:me@you.com"
          - "user:you@you.com"
    attributes:
      - name: "id"
        type: "string"
        required: true
      - name: "address"
        type: "struct"
        required: true
        attributes:
          - name: "city"
            type: "string"
            required: true
          - name: "stores"
            type: "string"
            array: true
            required: false
          - name: "country"
            type: "string"
            required: true
    expectations:
      - "is_col_value_not_unique('id') => count == 0"
