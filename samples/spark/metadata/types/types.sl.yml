---
version: 1
types:
  - name: "email"
    primitiveType: "string"
    pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}"
    sample: "me@company.com"
    comment: "Valid email only"
    ddlMapping:
      sql:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)
  - name: "customerid"
    primitiveType: "string"
    pattern: "[A-Z][0-9]{6}"
    sample: "A123456"
    comment: "Letter followed by 6 digits"
    ddlMapping:
      sql:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)
  - name: "sellerid"
    primitiveType: "string"
    pattern: "[0-9]{6}"
    sample: "123456"
    comment: "6 digits string"
    ddlMapping:
      sql:
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000)
  - name: "longstring"
    primitiveType: "string"
    pattern: ".+"
    sample: "Hello World"
    comment: "Any set of chars"
    ddlMapping:
      redshift: VARCHAR(max)
      bigquery: STRING
      snowflake: STRING
      postgres: varchar(8000)
      synapse: Varchar(8000) # https://docs.microsoft.com/fr-fr/azure/synapse-analytics/metadata/table
