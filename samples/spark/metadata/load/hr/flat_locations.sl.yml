table:
    name: "flat_locations"
    pattern: "flat_locations-.*.json"
    primaryKey:
      - id
    metadata:
      array: false
      format: "JSON"
      schedule: "0 0 * * *"
      writeStrategy:
        type: "OVERWRITE"
    acl:
      - role: viewer
        grants:
          - "user:me@me.com"
          - "user:you@me.com"
      - role: owner
        grants:
          - "user:me@you.com"
          - "user:you@you.com"
    attributes:
      - name: "id"
        type: "string"
        required: true
      - name: "city"
        type: "string"
        required: true
      - name: "country"
        type: "string"
        required: true
    expectations:
      - "is_col_value_not_unique('id') => count == 0"
