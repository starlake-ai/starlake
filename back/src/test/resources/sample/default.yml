types:
  - name: "string"
      primitiveType: "string"
      pattern: ".+"
      sample: "Hello World"
      comment: "Any set of chars"
  - name: "byte"
      primitiveType: "byte"
      pattern: "."
      sample: "x"
      comment: "Any set of chars"
  - name: "date"
      primitiveType: "date"
      pattern: "(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[012])-((19|20)\\\\d\\\\d)"
      sample: "2018-07-21"
      comment: "Data in the format yyyy-MM-dd"
  - name: "double"
      primitiveType: "double"
      pattern: "-?\\d*\\.{0,1}\\d+"
      sample: "-45.78"
      comment: "Any flating value"
  - name: "double"
      primitiveType: "double"
      pattern: "-?\\d*\\.{0,1}\\d+"
      sample: "-45.787686786876"
      comment: "Any flating value"
  - name: "long"
      primitiveType: "long"
      pattern: "-?\\d+"
      sample: "-64564"
      comment: "any positive or negative number"
  - name: "boolean"
      primitiveType: "long"
      pattern: "(?i)true|false|yes|no|[yn01]"
      sample: "TruE"
  - name: "timestamp"
      primitiveType: "timestamp"
      pattern: "\\d+"
      sample: "1548165436433"
      comment: "date/time in epoch millis"
